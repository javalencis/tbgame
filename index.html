<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Tower Blocks</title>
    </head>
    <body>
        <div class="bg_screen">
            <img src="./assets/bg_pantalla.webp" alt="">
        </div>
        <canvas id="myCanvas"></canvas>
        <div class="container">
            <div class="start">
                <div class="start-top">
                    <img
                        class="swing"
                        src="./assets/main-index-title.png"
                        alt=""
                    />
                </div>
                <div class="start-button">
                    <img src="./assets/main-index-start.gif" alt="" />
                </div>
            </div>
            <div class="gameover">
                <div class="gameover-back">
                    <img src="./assets/bg_gameover.png" alt="" />
                </div>
                <div class="gameover-content">
                    <p>Perdiste</p>
                    <p class="msn-cupon"></p>
                    <div class="gameover-button">
                        <img src="./assets/gameover_again.gif" alt="" />
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./src/main.js"></script>
    </body>
</html>
